<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #f5f0ff;
      color: #333;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      border: 2px dashed #ccc;
      padding: 40px;
      max-width: 600px;
      background-color: #fff;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      font-size: 1em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #800080;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .esther {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404: Page Not Found</h1>
    <p>The page you were looking for doesn’t exist or has been rethreaded.</p>
    <p>You can return to the <a href="./index.html">homepage</a> or try the <a href="./app.html">app entry</a>.</p>
    <div class="esther">Esther’s presence is always felt, even in absence.</div>
  </div>
</body>
</html>
